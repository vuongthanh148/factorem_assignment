version: '3'

services:
  razer-assessment:
    build: .
    image: razer-assessment
    environment:
      - NODE_ENV=PROD
    ports:
      - '3000:3000'
    depends_on:
      - mysql-db
    volumes:
      - .:/usr/src/razer-assessment
    networks:
      - razer-network

  mysql-db:
    image: mysql
    ports:
      - '3306:3306'
    environment:
      - MYSQL_DATABASE=factorem
      - MYSQL_ROOT_PASSWORD=secretpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - razer-network

volumes:
  db_data:

networks:
  razer-network:
    driver: bridge

